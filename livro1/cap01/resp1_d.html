<script>
    //Elaborar um programa que leia 2 notas de um aluno em uma displina.
    //Calcule e informe a média das notas
    const nota1 = Number(prompt("Informa a primeira nota: "))
    const nota2 = Number(prompt("Informe a segunda nota: "))
    alert(`1ª Nota: ${nota1.toFixed(1)}\n 2ª Nota: ${nota2.toFixed(1)}\n Média: ${((nota1 + nota2) / 2).toFixed(1)}`)
</script>
</html>
