<script>
    const dia = Number(prompt("informe o valor de dias da viagem: "))
    const horas = Number(prompt("informa o valor de horas: "))
    const conversorDeDias = dia * 24                                    //converte dia para hroas
    const total = conversorDeDias + horas
    alert(`A viagem teve um total de ${total} horas.`)
</script>
