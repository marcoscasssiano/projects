<script>
    const valorDoJantar = Number(prompt("Digite o valor total do jantar: "))
    const taxaDoGarcom =  valorDoJantar / 10
    const valorTotal = valorDoJantar + taxaDoGarcom
    alert(`O valor do jantar foi R$: ${valorDoJantar.toFixed(2)}.
    A taxa de atendimento do garçom é R$: ${taxaDoGarcom.toFixed(2)}.
    totalizando R$: ${valorTotal.toFixed(2)}.`)
</script>
